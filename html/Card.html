<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - BUY BIKE</title>
    <link rel="stylesheet" href="../css/Card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-row">
            <a href="../index.html" class="buy-bike"><h1>BUY BIKE</h1></a>
            <div class="search-icon" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <nav class="bar">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">BIKE</a>
                    <ul>
                        <li><a href="#">TimeTrial-TT</a></li>
                        <li><a href="#">Road</a></li>
                        <li><a href="#">Gravel</a></li>
                    </ul>
                </li>
                <li><a href="#">SUPPORT</a></li>
                <li><a href="#">CONTACT US</a></li>
            </ul>
        </nav>
        <div class="search-box" id="searchBox">
            <input type="text" placeholder="Search...">
        </div>
    </header>
    <div id="cartNotify" class="cart-notify"></div>
    <main>
        <div id="cart-list"></div>
        <div id="cart-total"></div>
        <div class="checkout-btn-wrap">
            <button id="checkout-btn" class="checkout-btn"><span>CHECKOUT</span></button>
            <button id="clear-cart-btn" class="checkout-btn" style="background:#e53935;margin-left:16px;"><span>Clear Cart</span></button>
        </div>
    </main>
    <script src="../js/Card.js"></script>
    <script>
    // Minimal toggleMenu/toggleSearch for header interaction
    function toggleMenu() {
        const nav = document.querySelector('nav.bar');
        const hamburger = document.querySelector('.hamburger');
        const isActive = nav.classList.contains('active');
        if (!isActive) {
            nav.classList.add('active');
            if (hamburger) hamburger.classList.add('active');
            document.body.style.overflow = 'hidden';
        } else {
            nav.classList.remove('active');
            if (hamburger) hamburger.classList.remove('active');
            document.body.style.overflow = '';
        }
    }
    function toggleSearch() {
        const searchBox = document.getElementById('searchBox');
        if (searchBox) searchBox.classList.toggle('show');
    }
    // Thêm sự kiện cho nút xóa toàn bộ giỏ hàng
    document.addEventListener('DOMContentLoaded', function() {
        var clearBtn = document.getElementById('clear-cart-btn');
        if (clearBtn) {
            clearBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear the cart?')) {
                    if (typeof clearCart === 'function') clearCart();
                }
            });
        }
    });
    </script>
</body>
</html>
